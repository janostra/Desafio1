paths:
  /api/carts:
    post:
      summary: Crear un nuevo carrito
      tags: 
        - Carts
      responses:
        "201":
          description: Carrito creado correctamente
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtener un carrito por ID
      tags: 
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: ID del carrito a buscar
        schema:
          type: string
      responses:
        "200":
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizar productos del carrito
      tags: 
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: ID del carrito a actualizar
        schema:
          type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#/components/requestBodies/UpdateCart"
      responses:
        "200":
          description: Carrito actualizado correctamente
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
    delete:
      summary: Borrar todos los productos del carrito
      tags: 
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: ID del carrito a vaciar
        schema:
          type: string
      responses:
        "200":
          description: Productos eliminados correctamente
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agregar un producto al carrito
      tags: 
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      - name: pid
        in: path
        required: true
        description: ID del producto a agregar
        schema:
          type: string
      responses:
        "200":
          description: Producto agregado correctamente
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor
    delete:
      summary: Quitar un producto del carrito
      tags: 
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      - name: pid
        in: path
        required: true
        description: ID del producto a quitar
        schema:
          type: string
      responses:
        "200":
          description: Producto eliminado correctamente
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizar la cantidad de un producto en el carrito
      tags: 
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      - name: pid
        in: path
        required: true
        description: ID del producto a actualizar
        schema:
          type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#/components/requestBodies/UpdateProductQuantity"
      responses:
        "200":
          description: Cantidad del producto actualizada correctamente
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor
  /api/carts/{cid}/purchase:
    post:
      summary: Finalizar la compra del carrito
      tags: 
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      responses:
        "200":
          description: Compra realizada correctamente
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

components:
  schemas:
    Cart:
      type: object
      properties: 
        _id: 
          type: string
          description: ID autogenerado por MongoDB
        products: 
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: number
                description: Cantidad del producto
      example: 
        _id: "60c72b2f9b1e8a4f7f8f9b2e"
        products: 
          - product: "60c72b2f9b1e8a4f7f8f9b2d"
            quantity: 2
  requestBodies: 
    UpdateCart:
      type: object
      properties: 
        products: 
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: number
                description: Cantidad del producto
      example: 
        products: 
          - product: "60c72b2f9b1e8a4f7f8f9b2d"
            quantity: 3
          - product: "60c72b2f9b1e8a4f7f8f9b2e"
            quantity: 1
    UpdateProductQuantity:
      type: object
      properties: 
        quantity: 
          type: number
          description: Nueva cantidad del producto
      example: 
        quantity: 5
